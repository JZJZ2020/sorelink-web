<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 - 页面未找到 | 索利信 SUO LI XIN</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --accent:#2b7cff;
      --muted:#6b7280;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, "Helvetica Neue", Arial, sans-serif;
      background:linear-gradient(180deg,var(--bg),#ffffff);
      color:#111827;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:920px;
      background:var(--card);
      border-radius:12px;
      box-shadow:0 6px 24px rgba(16,24,40,0.08);
      display:flex;
      gap:24px;
      padding:32px;
      align-items:center;
    }
    .hero{
      flex:0 0 220px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      font-size:96px;
      color:var(--accent);
    }
    .content{
      flex:1;
    }
    h1{
      margin:0 0 8px 0;
      font-size:22px;
    }
    p{margin:0 0 16px 0;color:var(--muted)}
    .actions{display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 16px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      font-weight:600;
      text-decoration:none;
    }
    .btn-primary{
      background:var(--accent);
      color:#fff;
    }
    .btn-ghost{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(43,124,255,0.12);
    }
    .muted-line{font-size:13px;color:var(--muted);margin-top:12px}
    .search{
      margin-top:18px;
      display:flex;
      gap:8px;
    }
    .search input{
      flex:1;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e6e9ef;
      outline:none;
    }
    .search button{
      padding:10px 14px;
      border-radius:8px;
      border:0;
      background:var(--accent);
      color:#fff;
      cursor:pointer;
    }
    @media (max-width:640px){
      .card{flex-direction:column; padding:20px}
      .hero{font-size:72px;flex:0}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="hero" aria-hidden="true">404</div>
    <div class="content">
      <h1 id="title">页面未找到（Page not found）</h1>
      <p>抱歉，您访问的页面不存在或已被移除。请尝试以下操作：</p>

      <div class="actions">
        <a class="btn btn-primary" href="/index_en.html" title="返回首页">返回首页</a>
        <button class="btn btn-ghost" onclick="history.back()" title="返回上一页">返回上一页</button>
      </div>

      <!-- <div class="muted-line">或者在本站内搜索您要找的内容：</div>

      <form class="search" action="https://www.google.com/search" method="get" target="_blank" aria-label="站内搜索">
        <input name="q" type="search" placeholder="在本站搜索（按回车）" aria-label="搜索关键词" />
        <input type="hidden" name="sitesearch" value="" />
        <button type="submit">搜索</button>
      </form> -->

      <p class="muted-line">需要帮助请联系：<a href="mailto:support@sotlink.com">support@sotlink.com</a></p>
    </div>
  </main>

  <script>
    // 当未填写 sitesearch 时，自动设置为当前主机，便于打开文件时也能搜索
    (function(){
      var input = document.querySelector('input[name=sitesearch]');
      if(input){
        input.value = location.hostname || '';
      }
    })();
  </script>
</body>
</html>
